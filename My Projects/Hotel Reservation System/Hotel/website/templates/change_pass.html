{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}
{% block content %}
 
<form method="POST">
    <h1 align="center" class="text-2xl xl:text-3xl font-bold"> Reset Password</h1>
    <div class="form-group">
        <label for="email">New Password</label>
        <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your new password"/>
    </div>

    <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" class="form-control" id="password" name="password2" placeholder="Confirm password"/>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>
{% endblock %}
