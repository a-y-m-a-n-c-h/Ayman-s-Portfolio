{% extends "base.html" %}
{% block title %}Profile{% endblock%}

{% block content%}

<form method="POST">
    <h1 align="center" class="text-2xl xl:text-3xl font-bold">
        Set Up Your Profile 
    </h1>
    <div class="form-group">
        <label for="email">Email Adress</label>
        <input type="email" class="form-control" id="email" name="email" value={{current_user.email}}>
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value={{current_user.firstName}}>
    </div>

    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" name="lastName" value={{current_user.lastName}}>
    </div>

    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" value={{age}}>
    </div>

    <div class="form-group">
        <label for="nationality">Nationality</label>
        <input type="text" class="form-control" id="nationality" name="nationality" value={{nationality}}>
    </div>

    <div class="form-group">
        <label for="Phone Number">Phone Number</label>
        <input type="text" class="form-control" id="phoneNum" name="phoneNum" value={{phoneNum}}>
    </div>

    <div class="form-group">
        <label for="adress">Adress</label>
        <input type="text" class="form-control" id="adress" name="adress" value={{adress}}>
    </div>
</br>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>


    
{% endblock %}
